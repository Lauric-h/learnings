<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/264c9e1633.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/styles/style_contact.css">
  <title>Contact</title>
</head>
<body>

  <header class="header">
    <div class="container container--header">
      <nav class="header__nav nav__mobile">
        <i class="fas fa-bars"></i>
      </nav>

      <!-- nav for desktop -->
      <nav>
        <ul class="header__nav nav__desktop">
          <li class="nav__desktop__item"><a class="nav__desktop__item__link" href="index.html">Accueil</a></li>
          <li class="nav__desktop__item"><a class="nav__desktop__item__link"  href="catalogue.html">Catalogue</a></li>
          <li class="nav__desktop__item"><a class="nav__desktop__item__link"  href="team.html">Notre équipe</a></li>
          <li class="nav__desktop__item"><a class="nav__desktop__item__link active"  href="contact.html">Nous contacter</a></li>
        </ul>
      </nav>
      <!-- -->

      <a class="button header__button" href="#">J'ai faim !</a>
    </div>
  </header>

  <main class="container container--main">
    <div class="title">
      <h1 class="title__title">Contact</h1>
      <p class="tite__body">Une question, suggestion, avis ? Utilisez le formulaire de contact ci-dessous et nous répondrons aussi vite qu'on vous livre vos plats !</p>
    </div>

    <form action="https://httpbin.org/post" method="POST" class="form">
      <fieldset class="form__fieldset">
        <legend class="form__fieldset__legend">Coordonnées</legend>

        <label for="nom">Nom</label>
        <input type="text" name="nom" autocomplete="off">
        
        <label for="prenom">Prénom</label>
        <input type="text" name="prenom" autocomplete="off">

        <label for="email">Votre email</label>
        <input type="email" name="email" placeholder="nom@email.com" required autocomplete="off">
      </fieldset>
      
      <label for="message">Message</label>
      <textarea name="message" placeholder="Votre message..." required autocomplete="off"></textarea>

      <button class="button button--form">Envoyer →</button>

    </form>

    <section class="social">
      <h2 class="social__title">Retrouvez-nous sur nos réseaux</h2>
      <div class="social__list">
        <a href="http://www.facebook.fr" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="http://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a>
        <a href="http://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div class="container container--footer">
      <div class="footer__links">
        <a href="#" class="footer__links__link">Aide</a>
        <a href="#" class="footer__links__link">CGV</a>
        <a href="contact.html" class="footer__links__link">Contact</a>
      </div>
  
      <div class="footer__logos">
        <a href="http://www.facebook.fr" target="_blank" class="footer__logos__link"><i class="fab fa-facebook"></i></a>
        <a href="http://www.twitter.com" target="_blank" class="footer__logos__link"><i class="fab fa-twitter-square"></i></a>
        <a href="http://www.instagram.com" target="_blank" class="footer__logos__link"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

</body>
</html>
